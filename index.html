<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/script.js"></script>

    <title>novo usuario- sujeito programador</title>
  </head>
  <body>
    
<div class="container">
  <section class="hearder">
<h2>Nova conta</h2>
  </section>
  <form id="form" class="form">
<div class="form-content">
  <label for="username">Nome do usuario</label>
  <input type="text" id="username" placeholder="Digite o nome do usuario"/>
  <a>Aqui vai a mensagem de erro...</a>
</div>

<div class="form-content">
  <label for="email">email</label>
  <input type="email" id="email" placeholder="Digite o seu email"/>
  <a>Aqui va a mensagem de erro...</a>
</div>

<div class="form-content">
  <label for="password">senha</label>
  <input
   type="password"
    id="password" placeholder="Digite o sua senha..."
    />
  <a>Aqui va a mensagem de erro...</a>
</div>

<div class="form-content">
  <label for="password-confirmation">confirmação de senha</label>
  <input 
  type="password"
   id="password-confirmation"
    placeholder="Digite o sua senha novamente..."
    />
  <a>Aqui va a mensagem de erro...</a>
</div>
<button type="submit">cadastrar</button>
  </form>
</div>

  </body>
</html>
